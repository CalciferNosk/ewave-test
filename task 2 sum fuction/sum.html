  <body>
  	<h1></h1>
  	<script type="text/javascript">
  		function sum(){
   var total =  Array.prototype.slice.call(arguments).reduce(function(a, b ) { 
   return a + b ; 
   }, 0);
   return total;
}
console.log(sum(1,2)); // returns 3
console.log(sum(1,2,3)); // returns 6             
 

  	</script>
</body>
